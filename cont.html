<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Fly-Buy</title>
    <link rel="stylesheet" href="CSS_FOLDER/stylecont.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <div class="container">
      <span class="big-circle"></span>
      
      <div class="form">
        
        <div class="contact-info">
          <a href="megamenu.html" class="hvr-icon-back">
            <i class="fa fa-chevron-circle-left hvr-icon"></i> Back
          </a>
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Feel free to contact us at any point of time
          </p>

          <div class="info">
            <div class="information">
                <i class="fas fa-address-book fa-fw"></i>
              
              <p>92 Cherry Drive Uniondale, NY 11553</p>
            </div>
            <div class="information">
              <i class="fas fa-envelope-open-text fa-fw"></i>
              
              <p>lorem@ipsum.com</p>
            </div>
            <div class="information">
              <i class="fas fa-phone fa-fw"></i>
                
              <p>123-456-789</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="cont.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" placeholder="Username" />
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="Email"/>
             
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="Phone" />
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="Your Message"></textarea>
            </div>
            <input type="submit" value="Send" class="btn" />
            <!-- <input type="submit" value="Back" class="btn" /> -->
          </form>
        </div>
      </div>
    </div>

    
  </body>
</html>
