<!DOCTYPE html>
<html>

<head>
	<title>Login | Fly-Buy</title>
	<link rel="stylesheet" type="text/css" href="CSS_FOLDER/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<img class="wave" src="images/login/wave.jpeg">
	<a href="megamenu.html" class="hvr-icon-back">
		<i class="fa fa-chevron-circle-left hvr-icon"></i> Back
	</a>
	<div class="container">
		<div class="img">
			<img src="images/login/bg.jpeg">
		</div>
		<div class="login-content">

			<form action="login.html">
				<img src="images/login/avatar.svg">
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						
						<input type="text" class="input" placeholder="Username">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<input type="password" class="input" placeholder="password">
					</div>
				</div>
				<a href="#">Forgot Password?</a>
				<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
				<form action="">
					<input type="submit" class="btn" value="Sign-up">
				</form>
			</form>
		</div>
	</div>
	<!-- <script type="text/javascript" src="js/main.js"></script> -->
</body>

</html>
